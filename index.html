<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="wrapper">
        <img src="./images/bg-pattern-card.svg" alt="card">
      </div>
      <div class="content">
        <img src="./images/image-victor.jpg" alt="Victor Crest">
        <div class="profile__info">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="location">London</p>
        </div>
        <div class="flexbox__stats">
          <div class="followers stat">
            <p class="number">80K</p>
            <p class="label">Followers</p>
          </div>
          <div class="likes stat">
            <p class="number">803K</p>
            <p class="label">Likes</p>
          </div>
          <div class="photos stat">
            <p class="number">1.4K</p>
            <p class="label">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
